<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <h3>Sign Up Form</h3>
    <form action="0basic.html" method="get">
    
        <input type="lastname" placeholder="First Name">
        <br><br>
        
        <input type="lastname" placeholder="Last Name">
        <br><br>
        
        <input type="email" placeholder="Email">
        <br><br>

        <label for="password"></label>
        <input type="password" name="password" id="password" placeholder="Password">

        <br> <br>

        <h4>Select Gender</h4>

        <label for="male">Male</label>
        <input type="radio" name="1" id="male">
        <br>
        <label for="female">Female</label>
        <input type="radio" name="1" id="female">
        <br>

        <label for="other">Other</label>
        <input type="radio" name="1" id="other">
        <br>
        <br>        
        <label for="Select-Country">Country</label>
            <select name="" id="Select-Country">
            <option value="India">India</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Nepal">Nepal</option>
        </select>
        
        <br><br>

        <p>Write About yourself below</p>
        <br>
        
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea>

        <br><br>
        <input type="submit" value="Submit">      
    </form>
</body>
</html>
